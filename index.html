<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Assignment 7</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/photoViewer.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex align-items-center vh-100">
        <div class="container">
            <h1>Clay's Photo Gallery</h1>

            <div id="myModal" class="modal">
                <div class="modal-content">
                  <h2>Clay's Photo Gallery</h2>
                  <img src="" alt="Full-sized image">
                  <button class="btn btn-danger close">Close</button>
                </div>
            </div>
            
            <div id="photo-viewer">
                <a href="#" class="photo-box is-loading">
                    <img src="img/img1.jpeg">
                </a>
                <div class="photo-thumbnails d-flex justify-content-center"> 
                    <a href="img/img1.jpeg" class="thumbnail-anchor rounded" title="photo 1">
                        <img src="img/img1.jpeg" class="active rounded" alt="thumbnail 1">
                    </a>
                    <a href="img/img2.webp" class="thumbnail-anchor rounded" title="photo 2">
                        <img src="img/img2.webp" class="active rounded" alt="thumbnail 2">
                    </a>
                    <a href="img/img3.jpeg" class="thumbnail-anchor rounded" title="photo 2">
                        <img src="img/img3.jpeg" class="active rounded" alt="thumbnail 3">
                    </a>
                    <a href="img/img4.jpeg" class="thumbnail-anchor rounded" title="photo 2">
                        <img src="img/img4.jpeg" class="active rounded" alt="thumbnail 5">
                    </a>
                </div>
            </div>
            
            <p>References for pictures used: https://www.pexels.com/</p>
            <script type="text/javascript" src="js/jquery.js"></script>
            <script type="text/javascript" src="js/photoViewer.js"></script>
            <script type="text/javascript" src="js/script.js"></script>
        </div>
    </div>
</body>
</html>
