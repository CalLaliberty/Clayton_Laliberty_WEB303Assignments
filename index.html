<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Assignment 8</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
    <header class="bg-dark text-white text-center py-3">
      <h1>Clay Laliberty's Batman Movies</h1>
   </header>
   
    <div class="container">
      <div id="search" class="text-center m-3">
         <label for="searchInput">Search by First Name:</label>
         <input type="text" id="searchInput" class="form-control" placeholder="Enter first name">
      </div>

    <table id="characterTable">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Occupation</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows for characters will be added dynamically using JavaScript -->
        </tbody>
    </table>

    <div id="filters" class="buttons">
      <button id="filterAM" class="btn btn-primary">A - M (0)</button>
      <button id="filterNZ" class="btn btn-primary">N - Z (0)</button>
      <button id="refresh" class="btn btn-primary">Refresh</button>
   </div>
  </div>
      <div class="footer bg-dark">
      <p>Clay Laliberty's Batman Movies</p>
   </div>

      <script type="text/javascript" src="js/jquery.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   </body>
</html>
