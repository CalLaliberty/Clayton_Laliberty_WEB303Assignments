<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 10</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="bg-dark text-white p-3">Clay Laliberty Form</h1>

    <div class="card mt-3">
      <div class="card-body">
        <form id="registrationForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password (at least 12 characters):</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="acceptTerms">
            <label class="form-check-label" for="acceptTerms">I accept the terms of service</label>
          </div>

          <div class="mb-3">
            <label for="country" class="form-label">Select your country:</label>
            <select class="form-select" id="country" name="country"></select>
          </div>

          <button type="submit" class="btn btn-primary" id="submitButton" disabled>Submit</button>
        </form>
      </div>
    </div>

    <div id="welcomeMessage" class="mt-3 text-center" style="display: none;"></div>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/countries.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
